<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Test Quiz Logic</title>
    <style>
        :root {
            --primary-color: #4285f4;
            --secondary-color: #34a853;
            --danger-color: #ea4335;
            --border-color: #dadce0;
            --bg-secondary: #f8f9fa;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }

        .question {
            margin-bottom: 25px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            background: white;
        }

        .answers label {
            display: block;
            margin-bottom: 8px;
            padding: 8px;
            border-radius: 4px;
            transition: background-color 0.2s;
            border: 2px solid var(--border-color);
            cursor: pointer;
        }

        .answers label:hover {
            background-color: var(--bg-secondary);
        }

        /* Enhanced answer feedback styles */
        .answers label.selected-correct {
            background: linear-gradient(135deg, #e8f5e8 0%, #d4edda 100%) !important;
            border-color: var(--secondary-color) !important;
            color: var(--secondary-color) !important;
            transform: translateX(5px) !important;
            box-shadow: 0 4px 12px rgba(52, 168, 83, 0.2) !important;
        }

        .answers label.selected-incorrect {
            background: linear-gradient(135deg, #f8e8e8 0%, #f5d7d7 100%) !important;
            border-color: var(--danger-color) !important;
            color: var(--danger-color) !important;
            transform: translateX(5px) !important;
            box-shadow: 0 4px 12px rgba(234, 67, 53, 0.2) !important;
        }

        .answers label.correct {
            background: linear-gradient(135deg, #e8f5e8 0%, #d4edda 100%) !important;
            border-color: var(--secondary-color) !important;
            color: var(--secondary-color) !important;
            box-shadow: 0 4px 12px rgba(52, 168, 83, 0.2) !important;
        }

        /* Disabled state for answered questions */
        .answers input[type="radio"]:disabled + label {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .answers input[type="radio"]:disabled + label:hover {
            transform: none;
            background-color: var(--bg-secondary);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 12px;
            color: white;
            font-weight: 500;
            z-index: 10000;
            transform: translateX(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            max-width: 400px;
        }

        .notification-success {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
        }

        .notification-error {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
        }
    </style>
</head>
<body>
    <h1>üß™ Test Quiz Logic</h1>
    <p>Ch·ªçn ƒë√°p √°n ƒë·ªÉ ki·ªÉm tra logic x·ª≠ l√Ω c√¢u tr·∫£ l·ªùi:</p>

    <div class="question" id="question1">
        <h3>C√¢u h·ªèi 1: ƒê√°p √°n ƒë√∫ng l√† A</h3>
        <div class="answers">
            <label><input name="q1" type="radio" value="A"/> A. ƒê√¢y l√† ƒë√°p √°n ƒë√∫ng</label>
            <label><input name="q1" type="radio" value="B"/> B. ƒê√¢y l√† ƒë√°p √°n sai</label>
            <label><input name="q1" type="radio" value="C"/> C. ƒê√¢y l√† ƒë√°p √°n sai</label>
            <label><input name="q1" type="radio" value="D"/> D. ƒê√¢y l√† ƒë√°p √°n sai</label>
        </div>
    </div>

    <div class="question" id="question2">
        <h3>C√¢u h·ªèi 2: ƒê√°p √°n ƒë√∫ng l√† C</h3>
        <div class="answers">
            <label><input name="q2" type="radio" value="A"/> A. ƒê√¢y l√† ƒë√°p √°n sai</label>
            <label><input name="q2" type="radio" value="B"/> B. ƒê√¢y l√† ƒë√°p √°n sai</label>
            <label><input name="q2" type="radio" value="C"/> C. ƒê√¢y l√† ƒë√°p √°n ƒë√∫ng</label>
            <label><input name="q2" type="radio" value="D"/> D. ƒê√¢y l√† ƒë√°p √°n sai</label>
        </div>
    </div>

    <script>
        // Correct answers for test
        window.correctAnswers = ['A', 'C'];

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // Animate in
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);
            
            // Remove after 3 seconds
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        function applyAnswerFeedback(questionElement, selectedRadio, isCorrect, correctAnswer) {
            // Remove any existing feedback classes
            const allLabels = questionElement.querySelectorAll('.answers label');
            allLabels.forEach(label => {
                label.classList.remove('correct', 'incorrect', 'selected-correct', 'selected-incorrect');
            });
            
            // Add feedback to the selected answer
            const selectedLabel = selectedRadio.nextElementSibling;
            if (selectedLabel) {
                if (isCorrect) {
                    selectedLabel.classList.add('selected-correct');
                    showNotification('üéâ ƒê√°p √°n ƒë√∫ng!', 'success');
                } else {
                    selectedLabel.classList.add('selected-incorrect');
                    showNotification('‚ùå ƒê√°p √°n sai!', 'error');
                }
            }
            
            // Show the correct answer if user selected wrong answer
            if (!isCorrect && correctAnswer) {
                const correctLabel = questionElement.querySelector(`input[value="${correctAnswer}"] + label`);
                if (correctLabel) {
                    correctLabel.classList.add('correct');
                }
            }
            
            // Disable all radio buttons in this question to prevent multiple selections
            const radioButtons = questionElement.querySelectorAll('input[type="radio"]');
            radioButtons.forEach(radio => {
                radio.disabled = true;
            });
        }

        // Add event listeners to all radio buttons
        document.querySelectorAll('input[type="radio"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const questionElement = this.closest('[id^="question"]');
                if (questionElement) {
                    const questionNumber = questionElement.id.replace('question', '');
                    const questionIndex = parseInt(questionNumber) - 1;
                    const correctAnswer = window.correctAnswers[questionIndex];
                    
                    // Check if the selected answer is correct
                    const isCorrect = this.value === correctAnswer;
                    
                    // Apply visual feedback
                    applyAnswerFeedback(questionElement, this, isCorrect, correctAnswer);
                }
            });
        });
    </script>
</body>
